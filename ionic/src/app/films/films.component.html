<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-card color="primary" *ngFor="let film of films$ | async" color="primary" (click)="onFilmClick(film)">
    <ion-card-content>
      <ion-row>
        <ion-col col-6> 
          <ion-img [src]="film.poster"></ion-img>
        </ion-col>
        <ion-col col-6> 
          <h3>Episode {{film.episode_id}}</h3>
          <h1>{{film.title}}</h1>
          <h2>({{film.release_date | date: 'y'}})</h2>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>    
</ion-content>
